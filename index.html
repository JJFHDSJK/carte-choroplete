<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carte choroplèthe du Maroc</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
 integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<style>
html, body { height: 100%; margin: 0; }
.leaflet-container { height: 100%; width: 100%; }
#map { width: 100%; height: 500px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; }
.info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; }
.legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
</style>
</head>
<body>

<div id="map"></div>

<script>
// Initialisation de la carte
const map = L.map('map').setView([33.5, -6.86], 5); // Centré sur le Maroc

// Tuiles OpenStreetMap
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

// Contrôle info
const info = L.control();
info.onAdd = function(map) {
    this._div = L.DomUtil.create('div', 'info');
    this.update();
    return this._div;
};
info.update = function(props) {
    this._div.innerHTML = `<h4>Régions du Maroc</h4>` + (props ? `<b>${props.nom}</b><br />Etrangers: ${props.Etrangers}` : 'Survolez une région');
};
info.addTo(map);

// Fonction couleur selon nombre d'étrangers
function getColor(d) {
    return d > 40000 ? '#feebe2' :
           d > 30000 ? '#fcc5c0' :
           d > 20000 ? '#fa9fb5' :
           d > 10000 ? '#f768a1' :
           d > 500  ? '#c51b8a' : '#7a0177';
}

// Style des régions
function style(feature) {
    return {
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7,
        fillColor: getColor(+feature.properties.Etrangers) // conversion en nombre
    };
}

// Highlight au survol
function highlightFeature(e) {
    const layer = e.target;
    layer.setStyle({ weight: 5, color: '#666', dashArray: '', fillOpacity: 0.7 });
    layer.bringToFront();
    info.update(layer.feature.properties);
}

function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
}

function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

let geojson;

// Charger le GeoJSON
fetch('regions.geojson')
    .then(response => response.json())
    .then(data => {
        geojson = L.geoJson(data, { style: style, onEachFeature: onEachFeature }).addTo(map);
    })
    .catch(err => console.error('Erreur chargement GeoJSON:', err));

// Légende
const legend = L.control({position: 'bottomright'});
legend.onAdd = function(map) {
    const div = L.DomUtil.create('div', 'info legend');
    const grades = [0, 500, 10000, 20000, 30000, 40000];
    const labels = [];
    for (let i = 0; i < grades.length; i++) {
        const from = grades[i];
        const to = grades[i + 1];
        labels.push(`<i style="background:${getColor(from + 1)}"></i> ${from}${to ? ` &ndash; ${to}` : '+'}`);
    }
    div.innerHTML = labels.join('<br>');
    return div;
};
legend.addTo(map);
</script>

</body>
</html>
